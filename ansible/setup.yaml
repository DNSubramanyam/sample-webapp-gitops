---
- name: webserver setup
  hosts: web01
  gather_facts: no
  become: yes
  tasks:
    - name: Install https
      ansible.builtin.yum:
        name: httpd
        state: present
    - name: Start service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes
    - name: Remove all files in /var/www/html
      ansible.builtin.shell: |
        rm -rf /var/www/html/*
    - name: Copy artifact
      ansible.builtin.copy:
        src: ~/src/
        dest: /var/www/html/
